# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI/CD - MasterChefAPI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: âš™ï¸ Compilar y ejecutar pruebas
        run: mvn clean verify

      - name: ğŸ“¦ Subir artefacto si es push a main
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: masterchef-api
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' # Solo se ejecuta en push a main
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Descargar artefacto generado
        uses: actions/download-artifact@v4
        with:
          name: masterchef-api

      - name: ğŸš€ Desplegar en Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'masterchefT2'   
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '*.jar'
